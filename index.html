<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InlaÌˆmningsuppgift 1 - Responsive layout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="containers">
      <header class="container header">
        <nav>
          <div class="header-button">Button 1</div>
          <div class="header-button">Button 2</div>
          <div class="header-button">Button 3</div>     
        </nav>
          <div id="header-button">Button 4</div>
      </header>
      <section class="container box1">box1</section>
      <section class="container box2">box2</section>
      <section class="container box3">box3</section>
      <main class="container content">
        <div class="container content-section">content section 1</div>
        <div class="container content-section">content section 2</div>
        <div class="container content-section">content section 3</div>
        <div class="container content-section">content section 4</div>
        <div class="container content-section">content section 5</div>
        <div class="container content-section">content section 6</div>
      </main>
      <aside class="container sidebar">
        <div class="siderbar-button">Button 1</div>
        <div class="siderbar-button">Button 2</div>
        <div class="siderbar-button">Button 3</div>
        <div class="siderbar-button">Button 4</div>
      </aside>
      <footer class="container footer">
        <section class="container">footer section 1</section>
        <section class="container">footer section 2</section>
        <section class="container">footer section 3</section>
        <section class="container">footer section 4</section>
      </footer>
    </div>
